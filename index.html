<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Gotu|Merriweather:400,400i,700,700i&display=swap" rel="stylesheet">
    <script defer src="./app.js" type="text/javascript"></script>
    <script defer src="./animate.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Connect <span class="red white-glow font-1-2">4</span></h2>
        <button>Start Game</button>
    </nav>
    <main class="flx-std board">
            <div class="column" data-col="0">
                <div class="piece-wrapper flx-std" data-col="0">
                    <div class="piece">
                        <div class="front bg-red" data-col="0"></div>
                        <div class="back bg-blue" data-col="0"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="1">
                <div class="piece-wrapper flx-std" data-col="1">
                    <div class="piece">
                        <div class="front bg-red" data-col="1"></div>
                        <div class="back bg-blue" data-col="1"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="2">
                <div class="piece-wrapper flx-std" data-col="2">
                    <div class="piece">
                        <div class="front bg-red" data-col="2"></div>
                        <div class="back bg-blue" data-col="2"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="3">
                <div class="piece-wrapper flx-std" data-col="3">
                    <div class="piece">
                        <div class="front bg-red" data-col="3"></div>
                        <div class="back bg-blue" data-col="3"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="4">
                <div class="piece-wrapper flx-std" data-col="4">
                    <div class="piece">
                        <div class="front bg-red" data-col="4"></div>
                        <div class="back bg-blue" data-col="4"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="5">
                <div class="piece-wrapper flx-std" data-col="5">
                    <div class="piece">
                        <div class="front bg-red" data-col="5"></div>
                        <div class="back bg-blue" data-col="5"></div>
                    </div>               
                </div>     
            </div>
            <div class="column" data-col="6">
                <div class="piece-wrapper flx-std" data-col="6">
                    <div class="piece">
                        <div class="front bg-red" data-col="6"></div>
                        <div class="back bg-blue" data-col="6"></div>
                    </div>               
                </div>     
            </div>
    </main>
</body>
</html>
